<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Ships</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #f5f5f5;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Two Ships</h1>
        <p>Opening the app...</p>
        <p style="font-size: 0.9em;">If the app doesn't open, you may need to download Two Ships first.</p>
    </div>
    <script>
        const pathParts = window.location.pathname.split('/');
        const shareId = pathParts[pathParts.length - 1];
        if (shareId && shareId !== 'ts') {
            window.location.href = 'twoships://compare?id=' + shareId;
        }
    </script>
</body>
</html>
