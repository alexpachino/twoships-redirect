<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Two Ships</title>
    <meta name="description" content="Discover the moments you shared before you ever met.">
    <meta property="og:title" content="Two Ships — Connect with a friend">
    <meta property="og:description" content="Discover the moments you shared before you ever met.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom right, rgba(0, 122, 255, 0.1), rgba(175, 82, 222, 0.1));
            color: #1a1a2e;
            padding: 24px;
            -webkit-font-smoothing: antialiased;
        }

        .card {
            width: 100%;
            max-width: 380px;
            text-align: center;
        }

        .logo {
            font-size: 42px;
            font-weight: 700;
            background: linear-gradient(to right, #007AFF, #AF52DE);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 48px;
            letter-spacing: -0.5px;
        }

        .avatar {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(0, 122, 255, 0.6), rgba(175, 82, 222, 0.6));
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 28px;
            font-weight: 600;
            color: white;
        }

        .invite-text {
            font-size: 20px;
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: 8px;
        }

        .invite-text .name {
            color: #AF52DE;
        }

        .subtitle {
            font-size: 15px;
            color: #6b7280;
            line-height: 1.5;
            margin-bottom: 40px;
        }

        .btn-open {
            display: block;
            width: 100%;
            padding: 16px 24px;
            border: none;
            border-radius: 14px;
            font-family: inherit;
            font-size: 17px;
            font-weight: 600;
            color: white;
            background: linear-gradient(to right, #007AFF, #AF52DE);
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
            box-shadow: 0 4px 16px rgba(0, 122, 255, 0.25);
        }

        .btn-open:active {
            transform: scale(0.97);
        }

        .btn-download {
            display: block;
            width: 100%;
            padding: 16px 24px;
            border: none;
            border-radius: 14px;
            font-family: inherit;
            font-size: 17px;
            font-weight: 600;
            color: #1a1a2e;
            background: #f3f4f6;
            cursor: pointer;
            text-decoration: none;
            margin-top: 12px;
            transition: transform 0.15s ease;
        }

        .btn-download:active {
            transform: scale(0.97);
        }

        /* Fade in */
        .card {
            animation: fadeUp 0.5s ease both;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(12px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">Two Ships</div>

        <div class="avatar" id="avatar"></div>

        <p class="invite-text">
            <span class="name" id="senderName">Someone</span> wants to connect with you!
        </p>

        <p class="subtitle">
            Open Two Ships to discover the moments you shared before you ever met.
        </p>

        <a class="btn-open" id="openBtn" href="#">Open in Two Ships</a>

        <a class="btn-download" id="downloadBtn" href="#" style="display: none;">
            Don't have the app? Download it here
        </a>
    </div>

    <script>
        // Parse URL params
        const params = new URLSearchParams(window.location.search);
        const shareId = params.get('id');
        const senderName = params.get('name') || 'Someone';

        // Populate UI
        document.getElementById('senderName').textContent = senderName;
        document.getElementById('avatar').textContent = senderName.charAt(0).toUpperCase();

        // Build deep link
        const deepLink = shareId ? `twoships://invite?id=${shareId}` : null;

        // Try to open the app automatically
        if (deepLink) {
            // Attempt deep link immediately
            window.location.href = deepLink;

            // If we're still here after 1.5s, the app probably isn't installed
            setTimeout(() => {
                document.getElementById('downloadBtn').style.display = 'block';
            }, 1500);
        }

        // "Open in Two Ships" button
        document.getElementById('openBtn').addEventListener('click', (e) => {
            e.preventDefault();
            if (deepLink) {
                window.location.href = deepLink;

                // Show download button after a delay if app didn't open
                setTimeout(() => {
                    document.getElementById('downloadBtn').style.display = 'block';
                }, 1500);
            }
        });

        // "Download" button — App Store link (placeholder until live)
        document.getElementById('downloadBtn').addEventListener('click', (e) => {
            e.preventDefault();
            // Replace with actual App Store URL once published
            // window.location.href = 'https://apps.apple.com/app/two-ships/id...';
            alert('Two Ships is coming soon to the App Store!');
        });
    </script>
</body>
</html>
