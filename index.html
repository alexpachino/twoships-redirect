<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Ships</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #f5f5f5;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 15px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Two Ships</h1>
        <p id="message">Opening app...</p>
        <button id="retryButton" class="hidden" onclick="openApp()">Tap to Open Two Ships</button>
    </div>
    <script>
        function openApp() {
            const shareId = window.location.search.substring(4); // Gets everything after "?id="
            const appUrl = 'twoships://compare?id=' + shareId;
            
            // Try to open the app
            window.location.href = appUrl;
            
            // After a short delay, show the manual button in case auto-open didn't work
            setTimeout(() => {
                document.getElementById('message').textContent = 'If the app didn\'t open automatically:';
                document.getElementById('retryButton').classList.remove('hidden');
            }, 1500);
        }
        
        // Attempt to open automatically on page load
        openApp();
    </script>
</body>
</html>
