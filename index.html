<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Ships</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #f5f5f5;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Two Ships</h1>
        <p>Tap the button below to open the app</p>
        <button onclick="openApp()">Open Two Ships</button>
    </div>
    <script>
        function openApp() {
            const urlParams = new URLSearchParams(window.location.search);
            const shareId = urlParams.get('id');
            window.location.href = 'twoships://compare?id=' + shareId;
        }
    </script>
</body>
</html>
